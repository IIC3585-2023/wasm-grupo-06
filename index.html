<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Processing</title>
  </head>
  <body>
    <div class="container">
      <h1>Array Processing</h1>
      <p>Clusters</p>
      <input type="number" id="numClusters" placeholder="Number of Clusters" />
      <p>Generate random array</p>
      <input type="number" id="arraySize" placeholder="Array Size" />
      <button onclick="generateRandomArray()">Generate</button>
      <p>Enter an array of integers separated by commas:</p>
      <input type="text" id="inputArray" />
      <button onclick="runCAlgorithm()">Process in C</button>
      <button onclick="runJSAlgorithm()">Process in JS</button>
      <h2>Results:</h2>
      <div id="output">
        <h3 id="c-output"></h3>
        <h3 id="js-output"></h3>
        <p id="assignations"></p>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
